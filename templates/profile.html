<!DOCTYPE html>
<html>
<head>
  <title>@{{ user[0] }} | Profile</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      text-align: center;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 20px;
      width: 360px;
      box-shadow: 0 0 40px {{ user[8] }};
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid {{ user[8] }};
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .bio {
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .link-btn {
      display: block;
      background: {{ user[8] }};
      color: black;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .link-btn:hover {
      box-shadow: 0 0 15px {{ user[8] }};
      transform: scale(1.05);
    }

    .music {
      margin-top: 20px;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="profile-card">

  {% if user[5] %}
    <img src="{{ user[5] }}" alt="Profile Photo">
  {% endif %}

  <h1>@{{ user[0] }}</h1>

  <div class="bio">{{ user[2] }}</div>

  {% for link in [user[3], user[6], user[7]] %}
    {% if link %}
      <a class="link-btn" href="{{ link }}" target="_blank">ðŸ”— Visit Link</a>
    {% endif %}
  {% endfor %}

  {% if user[4] %}
    <div class="music">
      ðŸŽµ <a href="{{ user[4] }}" target="_blank">Favourite Song / Spotify</a>
    </div>
  {% endif %}

</div>

</body>
</html>
